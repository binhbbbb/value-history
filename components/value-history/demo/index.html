<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>value-history demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../value-history.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic value-history demo</h3>
      <demo-snippet>
        <dom-bind>
          <template>
            <value-history
              value="[[someObj]]"
              history="{{history}}"
              limit="[[limit]]">
            </value-history>
            <input placeholder="value" value="{{someObj::input}}" length="5"/><br/>
            <input placeholder="limit" value="{{limit::input}}" length="5"/><br/>
            <dom-repeat items="[[history]]">
              <template>[[item]]<br/></template>
            </dom-repeat>
          </template>
        </dom-bind>
      </demo-snippet>
    </div>
  </body>
</html>
